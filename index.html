<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <header class="logo">
      <img
        class="logo__img"
        src="./images/logo.svg"
        alt="logo of base apparel company"
      />
    </header>
    <main class="content">
      <div class="content__hero">
        <picture>
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 992px)"
          />
          <source
            srcset="./images/hero-mobile.jpg"
            media="(max-width: 992px)"
          />
          <img
            class="content__image"
            src="./images/hero-mobile.jpg"
            alt="Picture of woman with dark hair and light T-shirt."
          />
        </picture>
      </div>
      <div class="content__header header">
        <h1 class="header__title">
          <span class="header__decorator">We're</span> coming soon
        </h1>
        <p class="header__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form">
          <input
            class="form__input"
            type="text"
            name="email"
            placeholder="Email Address"
          />
          <button type="submit" class="form__button">
            <img
              class="form__arrow"
              src="./images/icon-arrow.svg"
              alt="arrow icon"
            />
          </button>
          <img
            class="form__alert"
            src="./images/icon-error.svg"
            alt="error icon"
          />
          <p class="form__error">Please provide a valid email</p>
        </form>
      </div>
    </main>
  </body>
</html>
